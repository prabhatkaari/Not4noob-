<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not4Noob - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2a003f;
            background-image: url('leaves-background.jpg'); /* optional */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #a0522d;
            text-shadow: 1px 1px 2px black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #a0522d;
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #8b4513;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Welcome to Not4Noob</h1>
    <a href="travel.html" class="button">Explore Travel</a>

    <footer>Disclaimer: This site is for fun and exploration only.</footer>
</body>
</html>
